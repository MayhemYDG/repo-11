    - continue-on-error: true
      uses: actions/checkout@v2
    - continue-on-error: true
      name: Use Node.js 12.22.1
      uses: actions/setup-node@v2
      with:
        node-version: 12.22.1
    - continue-on-error: true
      name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        password: ${{ secrets.DOCKER_PASS }}
        username: ${{ secrets.DOCKER_USER }}
    - continue-on-error: true
      name: Build Docker images
      run: "# defines image tag\nif [[ $GITHUB_REF == refs/tags/* ]]; then\n  IMAGE_TAG=\"\
        ${GITHUB_REF#refs/tags/}\"\nelse\n  IMAGE_TAG=\"${GITHUB_REF#refs/heads/}\"\
        \nfi\n\n# first install repo dependencies\nnpm i\n\n# then micro services\
        \ dependencies\ncd ./ee/server/services\nnpm i\nnpm run build\n\necho \"Building\
        \ Docker image for service: ${{ matrix.service }}:${IMAGE_TAG}\"\n\ndocker\
        \ build --build-arg SERVICE=${{ matrix.service }} -t rocketchat/${{ matrix.service\
        \ }}-service:${IMAGE_TAG} .\n\ndocker push rocketchat/${{ matrix.service }}-service:${IMAGE_TAG}\n\
        \nif [[ $GITHUB_REF == refs/tags/* ]]; then\n  if echo \"$IMAGE_TAG\" | grep\
        \ -Eq '^[0-9]+\\.[0-9]+\\.[0-9]+$' ; then\n    RELEASE=\"latest\"\n  elif\
        \ echo \"$IMAGE_TAG\" | grep -Eq '^[0-9]+\\.[0-9]+\\.[0-9]+-rc\\.[0-9]+$'\
        \ ; then\n    RELEASE=\"release-candidate\"\n  fi\n\n  docker tag rocketchat/${{\
        \ matrix.service }}-service:${IMAGE_TAG} rocketchat/${{ matrix.service }}-service:${RELEASE}\n\
        \  docker push rocketchat/${{ matrix.service }}-service:${RELEASE}\nfi\n"
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/Visma-Consulting/Rocket.Chat.$(date
        +%s)
    strategy:
      matrix:
        service:
        - account
        - authorization
        - ddp-streamer
        - presence
        - stream-hub
    timeout-minutes: 60
