      uses: actions/checkout@v2
    - continue-on-error: true
      name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        password: ${{ secrets.CR_PAT }}
        registry: ghcr.io
        username: ${{ secrets.CR_USER }}
    - continue-on-error: true
      name: Free disk space
      run: 'sudo swapoff -a

        sudo rm -f /swapfile

        sudo apt clean

        docker rmi $(docker image ls -aq)

        df -h

        '
    - continue-on-error: true
      id: cache-nodemodules
      name: Cache node modules
      uses: actions/cache@v2
      with:
        key: ${{ runner.OS }}-node_modules-${{ hashFiles('**/package-lock.json', '.github/workflows/build_and_test.yml')
          }}
        path: './node_modules

          ./ee/server/services/node_modules

          '
    - continue-on-error: true
      name: Cache meteor local
      uses: actions/cache@v2
      with:
        key: ${{ runner.OS }}-meteor_cache-${{ hashFiles('.meteor/versions', '.github/workflows/build_and_test.yml')
          }}
        path: ./.meteor/local
    - continue-on-error: true
      name: Cache meteor
      uses: actions/cache@v2
      with:
        key: ${{ runner.OS }}-meteor-${{ hashFiles('.meteor/release', '.github/workflows/build_and_test.yml')
          }}
        path: ~/.meteor
    - continue-on-error: true
      name: Use Node.js 12.22.1
      uses: actions/setup-node@v2
      with:
        node-version: 12.22.1
    - continue-on-error: true
      name: Install Meteor
      run: "# Restore bin from cache\nset +e\nMETEOR_SYMLINK_TARGET=$(readlink ~/.meteor/meteor)\n\
        METEOR_TOOL_DIRECTORY=$(dirname \"$METEOR_SYMLINK_TARGET\")\nset -e\nLAUNCHER=$HOME/.meteor/$METEOR_TOOL_DIRECTORY/scripts/admin/launch-meteor\n\
        if [ -e $LAUNCHER ]\nthen\n  echo \"Cached Meteor bin found, restoring it\"\
        \n  sudo cp \"$LAUNCHER\" \"/usr/local/bin/meteor\"\nelse\n  echo \"No cached\
        \ Meteor bin found.\"\nfi\n\n# only install meteor if bin isn't found\ncommand\
        \ -v meteor >/dev/null 2>&1 || curl https://install.meteor.com | sed s/--progress-bar/-sL/g\
        \ | /bin/sh\n"
    - continue-on-error: true
      name: Versions
      run: 'npm --versions

        node -v

        meteor --version

        meteor npm --versions

        meteor node -v

        git version

        '
    - continue-on-error: true
      if: steps.cache-nodemodules.outputs.cache-hit != 'true'
      name: npm install
      run: 'meteor npm install

        '
    - continue-on-error: true
      name: Build Rocket.Chat
      run: 'meteor build --server-only --directory /tmp/build-pr

        '
    - continue-on-error: true
      name: Build Docker image for PRs
      run: "cd /tmp/build-pr\n\nLOWERCASE_REPOSITORY=$(echo \"${{ github.repository_owner\
        \ }}\" | tr \"[:upper:]\" \"[:lower:]\")\nIMAGE_NAME=\"rocket.chat\"\nif [[\
        \ '${{ matrix.release }}' = 'preview' ]]; then\n  IMAGE_NAME=\"${IMAGE_NAME}.preview\"\
        \nfi;\n\nIMAGE_NAME=\"ghcr.io/${LOWERCASE_REPOSITORY}/${IMAGE_NAME}:pr-${{\
        \ github.event.number }}\"\n\necho \"Build official Docker image ${IMAGE_NAME}\"\
        \n\nDOCKER_PATH=\"${GITHUB_WORKSPACE}/.docker\"\nif [[ '${{ matrix.release\
        \ }}' = 'preview' ]]; then\n  DOCKER_PATH=\"${DOCKER_PATH}-mongo\"\nfi;\n\n\
        echo \"Build ${{ matrix.release }} Docker image\"\ncp ${DOCKER_PATH}/Dockerfile\
        \ .\nif [ -e ${DOCKER_PATH}/entrypoint.sh ]; then\n  cp ${DOCKER_PATH}/entrypoint.sh\
        \ .\nfi;\n\ndocker build -t $IMAGE_NAME .\ndocker push $IMAGE_NAME\n"
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/Visma-Consulting/Rocket.Chat.$(date
        +%s)
