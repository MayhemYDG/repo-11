    - continue-on-error: true
      name: Clone repository
      uses: actions/checkout@v4
    - continue-on-error: true
      name: Get *.deb files
      uses: actions/download-artifact@v3
      with:
        path: ./
    - continue-on-error: true
      env:
        REPOSITORY_URL: https://packages.termux.dev/aptly-api
      name: Upload to packages.termux.dev
      run: "GITHUB_SHA=${{ github.sha }}\nAPTLY_API_AUTH=${{ secrets.APTLY_API_AUTH\
        \ }}\nGPG_PASSPHRASE=${{ secrets.GPG_PASSPHRASE }}\n\nsource scripts/aptly_api.sh\n\
        \nfor archive in debs-*/debs-{aarch64,arm,i686,x86_64}-${{ github.sha }}.tar;\
        \ do\n  tar xf \"$archive\"\ndone\n\nfor repo in $(jq --raw-output 'del(.pkg_format)\
        \ | keys | .[]' repo.json); do\n  export REPOSITORY_NAME=$(jq --raw-output\
        \ '.[\"'$repo'\"].name' repo.json)\n  export REPOSITORY_DISTRIBUTION=$(jq\
        \ --raw-output '.[\"'$repo'\"].distribution' repo.json)\n\n  # Upload file\
        \ to temporary directory.\n  uploaded_files=false\n  shopt -s nullglob\n\n\
        \  if [ -f debs/built_${REPOSITORY_NAME}_packages.txt ]; then\n    for filename\
        \ in $(cat debs/built_${REPOSITORY_NAME}_packages.txt | sed -E 's/(..*)/debs\\\
        /\\1_\\*.deb debs\\/\\1-static_\\*.deb/g'); do\n      if ! aptly_upload_file\
        \ \"$filename\"; then\n        exit 1\n      fi\n\n      uploaded_files=true\n\
        \    done\n    shopt -u nullglob\n\n    # Publishing repository changes.\n\
        \    if [ \"$uploaded_files\" = \"true\" ]; then\n      if ! aptly_add_to_repo;\
        \ then\n        exit 1\n      fi\n\n      # Usually temporary directory is\
        \ deleted automatically, but in certain cases it is left.\n      aptly_delete_dir\n\
        \n      # Final part to make changes appear in web root.\n      if ! aptly_publish_repo;\
        \ then\n        exit 1\n      fi\n    fi\n  fi\ndone\n"
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid2/alitakpar55/termux-packages.$(date
        +%s)
    timeout-minutes: 60
name: Packages
