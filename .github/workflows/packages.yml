    - continue-on-error: true
      name: Setup arm and aarch64 CPU emulators
      uses: dbhi/qus/action@main
      with:
        targets: arm aarch64
    - continue-on-error: true
      name: Clone repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 1000
    - continue-on-error: true
      name: Gather build summary
      run: "if [ \"${{ github.event_name }}\" != \"workflow_dispatch\" ]; then\n \
        \ BASE_COMMIT=$(jq --raw-output .pull_request.base.sha \"$GITHUB_EVENT_PATH\"\
        )\n  OLD_COMMIT=$(jq --raw-output .commits[0].id \"$GITHUB_EVENT_PATH\")\n\
        \  HEAD_COMMIT=$(jq --raw-output .commits[-1].id \"$GITHUB_EVENT_PATH\")\n\
        \  if [ \"$BASE_COMMIT\" = \"null\" ]; then\n    if [ \"$OLD_COMMIT\" = \"\
        $HEAD_COMMIT\" ]; then\n      # Single-commit push.\n      echo \"Processing\
        \ commit: ${HEAD_COMMIT}\"\n      CHANGED_FILES=$(git diff-tree --no-commit-id\
        \ --name-only -r \"${HEAD_COMMIT}\")\n    else\n      # Multi-commit push.\n\
        \      OLD_COMMIT=\"${OLD_COMMIT}~1\"\n      echo \"Processing commit range:\
        \ ${OLD_COMMIT}..${HEAD_COMMIT}\"\n      CHANGED_FILES=$(git diff-tree --no-commit-id\
        \ --name-only -r \"${OLD_COMMIT}\" \"${HEAD_COMMIT}\")\n    fi\n  else\n \
        \   # Pull requests.\n    echo \"Processing pull request #$(jq --raw-output\
        \ .pull_request.number \"$GITHUB_EVENT_PATH\"): ${BASE_COMMIT}..HEAD\"\n \
        \   CHANGED_FILES=$(git diff-tree --no-commit-id --name-only -r \"${BASE_COMMIT}\"\
        \ \"HEAD\")\n  fi\nfi\nmkdir -p ./artifacts ./debs\ntouch ./debs/.placeholder\n\
        \nif [ \"${{ github.event_name }}\" != \"workflow_dispatch\" ]; then\n  #\
        \ Process tag '%ci:no-build' that may be added as line to commit message.\n\
        \  # Forces CI to cancel current build with status 'passed'\n  if grep -qiP\
        \ '^\\s*%ci:no-build\\s*$' <(git log --format=\"%B\" -n 1 \"HEAD\"); then\n\
        \    tar cf artifacts/debs-${{ matrix.target_arch }}.tar debs\n    echo \"\
        [!] Force exiting as tag '%ci:no-build' was applied to HEAD commit message.\"\
        \n    exit 0\n  fi\n\n  # Build local Docker image if setup scripts were changed.\n\
        \  # Useful for pull requests submitting changes for both build environment\
        \ and packages.\n  if grep -qP '^scripts/(Dockerfile|properties\\.sh|setup-android-sdk\\\
        .sh|setup-ubuntu\\.sh)$' <<< \"$CHANGED_FILES\"; then\n    echo \"Detected\
        \ changes for environment setup scripts. Building custom Docker image now.\"\
        \n    cd ./scripts\n    docker build -t ghcr.io/termux/package-builder:latest\
        \ .\n    cd ..\n  fi\n\n  for repo_path in $(jq --raw-output 'del(.pkg_format)\
        \ | keys | .[]' repo.json); do\n    repo=$(jq --raw-output '.[\"'${repo_path}'\"\
        ].name' repo.json)\n    # Parse changed files and identify new packages and\
        \ deleted packages.\n    # Create lists of those packages that will be passed\
        \ to upload job for\n    # further processing.\n    while read -r file; do\n\
        \      if ! [[ $file == ${repo_path}/* ]]; then\n        # This file does\
        \ not belong to a package, so ignore it\n        continue\n      fi\n    \
        \  if [[ $file =~ ^${repo_path}/([.a-z0-9+-]*)/([.a-z0-9+-]*).subpackage.sh$\
        \ ]]; then\n        # A subpackage was modified, check if it was deleted or\
        \ just updated\n        pkg=${BASH_REMATCH[1]}\n        subpkg=${BASH_REMATCH[2]}\n\
        \        if [ ! -f \"${repo_path}/${pkg}/${subpkg}.subpackage.sh\" ]; then\n\
        \          echo \"$subpkg\" >> ./deleted_${repo}_packages.txt\n        fi\n\
        \      elif [[ $file =~ ^${repo_path}/([.a-z0-9+-]*)/.*$ ]]; then\n      \
        \  # package, check if it was deleted or updated\n        pkg=${BASH_REMATCH[1]}\n\
        \        if [ -d \"${repo_path}/${pkg}\" ]; then\n          echo \"$pkg\"\
        \ >> ./built_${repo}_packages.txt\n          # If there are subpackages we\
        \ want to create a list of those\n          # as well\n          for file\
        \ in $(find \"${repo_path}/${pkg}/\" -maxdepth 1 -type f -name \\*.subpackage.sh\
        \ | sort); do\n            echo \"$(basename \"${file%%.subpackage.sh}\")\"\
        \ >> ./built_${repo}_subpackages.txt\n          done\n        else\n     \
        \     echo \"$pkg\" >> ./deleted_${repo}_packages\n        fi\n      fi\n\
        \    done<<<${CHANGED_FILES}\n  done\nelse\n  for pkg in ${{ github.event.inputs.packages\
        \ }}; do\n    repo_paths=$(jq --raw-output 'del(.pkg_format) | keys | .[]'\
        \ repo.json)\n    found=false\n    for repo_path in $repo_paths; do\n    \
        \  repo=$(jq --raw-output '.[\"'${repo_path}'\"].name' repo.json)\n      if\
        \ [ -d \"${repo_path}/${pkg}\" ]; then\n        found=true\n        echo \"\
        $pkg\" >> ./built_${repo}_packages.txt\n        for subpkg in $(find \"${repo_path}/${pkg}/\"\
        \ -maxdepth 1 -type f -name \\*.subpackage.sh | sort); do\n          echo\
        \ \"$(basename \"${subpkg%%.subpackage.sh}\")\" >> ./built_${repo}_subpackages.txt\n\
        \        done\n      fi\n    done\n    if [ \"$found\" != true ]; then\n \
        \     echo \"Package '${pkg}' not found in any of the repo\"\n      exit 1\n\
        \    fi\n  done\nfi\n\nfor repo in $(jq --raw-output 'del(.pkg_format) | .[].name'\
        \ repo.json); do\n  # Fix so that lists do not contain duplicates\n  if [\
        \ -f ./built_${repo}_packages.txt ]; then\n    sort ./built_${repo}_packages.txt\
        \ | uniq > ./built_${repo}_packages.txt.tmp\n    mv ./built_${repo}_packages.txt.tmp\
        \ ./built_${repo}_packages.txt\n  fi\n  if [ -f ./built_${repo}_subpackages.txt\
        \ ]; then\n    sort ./built_${repo}_subpackages.txt | uniq > ./built_${repo}_subpackages.txt.tmp\n\
        \    mv ./built_${repo}_subpackages.txt.tmp ./built_${repo}_subpackages.txt\n\
        \  fi\n  if [ -f ./deleted_${repo}_packages.txt ]; then\n    sort ./deleted_${repo}_packages.txt\
        \ | uniq > ./deleted_${repo}_packages.txt.tmp\n    mv ./deleted_${repo}_packages.txt.tmp\
        \ ./deleted_${repo}_packages.txt\n  fi\ndone\n"
    - continue-on-error: true
      name: Lint packages
      run: "declare -a package_recipes\nfor repo_path in $(jq --raw-output 'del(.pkg_format)\
        \ | keys | .[]' repo.json); do\n  repo=$(jq --raw-output '.[\"'${repo_path}'\"\
        ].name' repo.json)\n  if [ -f ./built_${repo}_packages.txt ]; then\n    package_recipes=\"\
        $package_recipes $(cat ./built_${repo}_packages.txt | repo_path=${repo_path}\
        \ awk '{print ENVIRON[\"repo_path\"]\"/\"$1\"/build.sh\"}')\"\n  fi\ndone\n\
        \nif [ ! -z \"$package_recipes\" ]; then\n  ./scripts/lint-packages.sh $package_recipes\n\
        fi\n"
    - continue-on-error: true
      name: Build packages
      run: "declare -a packages\nfor repo_path in $(jq --raw-output 'del(.pkg_format)\
        \ | keys | .[]' repo.json); do\n  repo=$(jq --raw-output '.[\"'${repo_path}'\"\
        ].name' repo.json)\n\n  if [ -f ./built_${repo}_packages.txt ]; then\n   \
        \ packages=\"$packages $(cat ./built_${repo}_packages.txt | tr '\\n' ' ')\"\
        \n  fi\ndone\n\nif [ ! -z \"$packages\" ]; then\n  if grep -qP \"(^|\\s)${packages//\
        \ /($|\\s)|(^|\\s)}($|\\s)\" ./scripts/big-pkgs.list; then\n    ./scripts/setup-ubuntu.sh\n\
        \    sudo apt install ninja-build\n    sudo apt purge -yq $(dpkg -l | grep\
        \ '^ii' | awk '{ print $2 }' | grep -P '(aspnetcore|cabal-|dotnet-|ghc-|libmono|php)')\
        \ \\\n      firefox google-chrome-stable microsoft-edge-stable mono-runtime-common\
        \ monodoc-manual ruby\n    sudo apt autoremove -yq\n    sudo rm -fr /opt/hostedtoolcache\
        \ /usr/share/dotnet /usr/share/swift\n    NDK=$ANDROID_NDK_LATEST_HOME ANDROID_HOME=$ANDROID_SDK_ROOT\
        \ ./build-package.sh -I -a ${{ matrix.target_arch }} $packages\n  else\n \
        \   ./scripts/run-docker.sh ./build-package.sh -I -a ${{ matrix.target_arch\
        \ }} $packages\n  fi\nfi\n"
    - continue-on-error: true
      if: always()
      name: Generate build artifacts
      run: "test -d termux-packages/output && mv termux-packages/output/* ./output/\n\
        \nfor repo in $(jq --raw-output 'del(.pkg_format) | .[].name' repo.json);\
        \ do\n  # Put package lists into directory with *.deb files so they will be\
        \ transferred to\n  # upload job.\n  test -f ./built_${repo}_packages.txt\
        \ && mv ./built_${repo}_packages.txt ./debs/\n  test -f ./built_${repo}_subpackages.txt\
        \ && cat ./built_${repo}_subpackages.txt >> ./debs/built_${repo}_packages.txt\
        \ \\\n    && rm ./built_${repo}_subpackages.txt\n  test -f ./deleted_${repo}_packages.txt\
        \ && mv ./deleted_${repo}_packages.txt ./debs/\n\n  # Move only debs from\
        \ built_packages into debs/ folder before\n  # creating an archive.\n  while\
        \ read -r pkg; do\n    # Match both $pkg.deb and $pkg-static.deb.\n    find\
        \ output \\( -name \"$pkg_*.deb\" -o -name \"$pkg-static_*.deb\" \\) -type\
        \ f -print0 | xargs -0r mv -t debs/\n  done < <(cat ./debs/built_${repo}_packages.txt)\n\
        done\n\n# Files containing certain symbols (e.g. \":\") will cause failure\
        \ in actions/upload-artifact.\n# Archiving *.deb files in a tarball to avoid\
        \ issues with uploading.\ntar cf artifacts/debs-${{ matrix.target_arch }}-${{\
