{% extends 'core/base.html' %}

{% block head_title %}{{ title }}{% endblock %}

{% block content %}

<div class="container-fluid">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row justify-content-center">
<!--              <div class="col-lg-6 "></div>-->
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">{{ title }}</h1>
                  </div>

<form method="post" class="user">{% csrf_token %}
                             <div class="form-group">
            <label for="amount">
                Amount
            </label>
            <input class="form-control form-control-user" name="amount" id="amount" type="number" required placeholder="Amount">
        </div>
        {% if form.amount.errors %}
            {% for error in form.amount.errors %}
                <p class="text-red-600 text-sm italic pb-2">{{ error }}</p>
            {% endfor %}
        {% endif %}
             <div class="flex items-center justify-between">
        <button class="btn btn-secondary btn-user btn-block" type="submit">
            Submit
        </button>
             </div>
</form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

{% endblock %}
